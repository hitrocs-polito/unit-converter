<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
</head>
<body>
    <div class="main">
        <h1>Universal Unit Converter</h1>
        <input type="number" id="input-el">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="footer">
        <div class="convert-el">
            <h2>Length (Kilometer/Mile)</h2>
            <p id="meter-mile"></p>
        </div>
        <div class="convert-el">
            <h2>Temperature (Celcius/Ferenheit)</h2>
            <p id="celcius-ferenheit"></p>
        </div>
        <div class="convert-el">
            <h2>Weight (Kilogram/Ounce)</h2>
            <p id="kg-ounce"></p>
        </div>
        <footer>Creator: Abdulaziz Muminov</footer>

    </div>
    <script src="index.js"></script>
</body>
</html>
